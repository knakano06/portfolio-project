Copy template from bootstrap! -->

<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">

    <title>Karin Nakano</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
    <header>
      <!-- template copied template from bootstrap! -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- # tag will bring the user back to homepage by clicking this -->
      <a class="navbar-brand" href="{% url 'home' %}">Karin Nakano</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <!-- ml-auto will make the other links be displayed on the right side of the header bar -->
        <div class="navbar-nav ml-auto">
          <!--putting 'active' after 'nav-link' makes it be high-lighted-->
          <a class="nav-item nav-link" href="https://www.instagram.com/k.a.r.i.n.nn/">Instagram</a>
          <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
          <a class="nav-item nav-link" href="{% url 'allblogs' %}">Blog</a>
        </div>
      </div>
    </nav>
</header>

<main role="main">
  <!--jumbotron is the big title section of your webpage-->
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi, I'm Karin</h1>
      <p class="lead text-muted">Hey, my name is Karin Nakano and I am learning how to make Django websites! I am having a lot of fun!</p>
      <p>
        <!--'mailto:' will automatically open up the clicker's default web browser -->
        <a href="mailto:knakano1@swarthmore.edu" class="btn btn-primary my-2">Contact</a>
      </p>
      <img src = "{% static 'profilepic.jpg' %}" height = "300" width = "300"/>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <!--for loop that goes through all the jobs-->
        {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class = "card-img-top" src = "{{ job.image.url }}" alt = "Responsive image"/>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
        </div>
        {% endfor%}

      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>Â©Karin Nakano {% now "Y" %}</p>
  </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
