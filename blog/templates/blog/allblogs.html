<!-- Template for views in the blog app
Copy template from bootstrap! -->

<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">

    <title>Karin's Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
    <header>
      <header>
        <!-- template copied template from bootstrap! -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <!-- # tag will bring the user back to homepage by clicking this -->
        <a class="navbar-brand" href="{% url 'home' %}">Karin Nakano</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!-- ml-auto will make the other links be displayed on the right side of the header bar -->
          <div class="navbar-nav ml-auto">
            <!--putting 'active' after 'nav-link' makes it be high-lighted-->
            <a class="nav-item nav-link" href="https://www.instagram.com/k.a.r.i.n.nn/">Instagram</a>
            <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
          </div>
        </div>
      </nav>
</header>

<main role="main">
  <div class="container">

    <!--pt-# will put some space on the top of the text-->
    <h1 class = "text-center pt-3">Welcome to Karin's Blog</h1>
    <br />
    <br />
    <h2>Latest Post</h2>
    <!--Add a line!-->
    <hr />

    <!--for loop that goes through all blogs-->
    {% for blog in blogs.all %}
    <div class="blog-post pt-3">
      <!--<h2 class="blog-post-title">{{ blog.title }}</h2>
      Instead of putting the blog title and the body in one page,
      we can make it so that the title is a link to another page where the
      actual body text for the blog is located -->
      <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
      {{ blog.pub_date_neat }}
      <br />
      <div class="card mb-4 shadow-sm">
        <img class = "img-fluid" src = "{{ blog.image.url }}" class="rounded" height = 300 width = 300/>
      </div>
      <br />
      <p>{{ blog.summary }}</p>
    </div>
    <hr />
    {% endfor%}

  </div>

</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>Â©Karin Nakano {% now "Y" %}</p>
  </div>
</footer>
<!--pasted from bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
